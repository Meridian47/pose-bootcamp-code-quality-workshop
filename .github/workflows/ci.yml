name: "Address book CI"
on:
    push:
    pull_request:
    workflow_dispatch:
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                submodules: true
            - name: Configure CMake
              run: cmake -B build -S .
            - name: Compile tests
              run: cmake --build build
            - name: Run tests
              run: ./build/address_book_tests